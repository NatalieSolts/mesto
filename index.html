<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки">
  <meta name="keywords" content="Место, интересные места, лайки, добавить фотографии">
  <meta name="author" content="Наталья Сольц">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./image/header-logo.svg" alt="Логотип Место" class="header__logo">
    </header>
   <main class="content">
     <section class="profile">
      <img src="./image/profile-avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button button-hover" type="button"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add-button button-hover" type="button"></button>
     </section>
     <section class="cards" aria-label="Карточки с изображением мест">
      <ul class="cards__list">
        <li class="cards__card">
          <img class="cards__image" src="./image/cards-baikal.jpg" alt="Озеро Байкал">
          <div class="cards__description">
            <h2 class="cards__name">Озеро Байкал, Иркутск</h2>
            <button class="cards__icon-heart button-hover"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__image" src="./image/cards-moscow.jpg" alt="Красная площадь">
          <div class="cards__description">
            <h2 class="cards__name">Москва</h2>
            <button class="cards__icon-heart button-hover"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__image" src="./image/cards-kamchatka.jpg" alt="Вид на Тихий океан">
          <div class="cards__description">
            <h2 class="cards__name">Камчатка</h2>
            <button class="cards__icon-heart button-hover"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__image" src="./image/cards-peterhof.jpg" alt="Петергофский дворец">
          <div class="cards__description">
            <h2 class="cards__name">Петергоф</h2>
            <button class="cards__icon-heart button-hover"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__image" src="./image/cards-sochi.jpg" alt="Яхты в Сочи">
          <div class="cards__description">
            <h2 class="cards__name">Сочи</h2>
            <button class="cards__icon-heart button-hover"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__image" src="./image/cards-elbrus.jpg" alt="Эльбрус">
          <div class="cards__description">
            <h2 class="cards__name">Гора Эльбрус, Кабардино-Балкария</h2>
            <button class="cards__icon-heart button-hover"></button>
          </div>
        </li>
      </ul>
     </section>
   </main>
    <footer class="footer">
      <p class="footer__text">&copy;&nbsp;2022 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__button-close button-hover" type="reset"></button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input type="text" value="Жак-Ив Кусто" class="popup__text popup__text_name">
            <input type="text" value="Исследователь океана" class="popup__text popup__text_job">
            <button class="popup__button-submit button-hover" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
